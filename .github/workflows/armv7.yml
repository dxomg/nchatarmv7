name: Build on DietPi ARMv7

on:
  push:   # triggers on any push to any branch

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: dietpi/rpi_armv7_bullseye
      options: --user root

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          apt update
          apt install -y \
            ccache cmake build-essential gperf help2man \
            libreadline-dev libssl-dev libncurses-dev ncurses-doc \
            zlib1g-dev libsqlite3-dev libmagic-dev golang

      - name: Configure build
        run: |
          mkdir -p build
          cd build
          cmake ..

      - name: Build
        run: |
          cd build
          make -s -j$(nproc)

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: mybinary
          path: build/mybinary   # replace 'mybinary' with your actual executable name
